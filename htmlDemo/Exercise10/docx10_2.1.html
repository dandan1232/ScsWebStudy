<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种导航菜单方式_①表格+超级链接</title>
    <style>
        table {
            width: 97%;
            height: 40px;
            text-align: center;
            background-color: #BDBDBD;
        }

        a:link,
        a:hover,
        a:active {
            text-decoration: none;
            color: #ffffff;

        }

        a:hover {
            color: red;
            border-bottom: 5px solid #ff0000;

        }
    </style>
</head>

<body>
    <h2>①表格+超级链接</h2>
    <table>
        <tr>
            <td>&nbsp</td>
            <td><a href="#">首页</a></td>
            <td><a href="#">期刊介绍</a></td>
            <td><a href="#">编委会/董事会</a></td>
            <td><a href="#">常见问题及解答</a></td>
            <td><a href="#">常用文档下载</a></td>
            <td><a href="#">订阅</a></td>
            <td><a href="#">过刊浏览</a></td>
            <td><a href="#">优先出版</a></td>
            <td>&nbsp</td>
        </tr>
    </table>

</body>

</html>
