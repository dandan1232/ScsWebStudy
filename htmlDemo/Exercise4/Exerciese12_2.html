<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>应聘页面</title>
    <style>
    </style>
</head>

<body>
    <!-- <form> -->
    <strong>希望工作地点：</strong>
    <select name="place" size="1">
        <option value="bj" selected>北京</option>
        <option value="sh">上海</option>
        <option value="sz">深圳</option>
    </select>
    <!-- </form> -->
    <strong>月薪要求:</strong>
    <input type="text" name="salary" size="29" placeholder="只能输入整数，范围2000-5000" min="2000" max="5000">
    <input type="checkbox" name="" />要求提供过渡住宿<br>
    <form action="">
        <h3>请选择应聘行业：</h3>
        <select name="hangye" size="8" multiple>
            <option value="c1">计算机软件</option>
            <option value="c2">计算机硬件</option>
            <option value="c3">计算机服务</option>
            <option value="c4">通信/电信/网络设备</option>
            <option value="c5">互联网/电子商务</option>
            <option value="c6">网络游戏</option>
            <option value="c7">电子技术/半导体/集成电路</option>
            <option value="c8">仪器仪表/工业自动化</option>
            <input type="submit" name="submit" value="提交" />
            <input type="reset" name="reset" value="重置" />
        </select>
        </select>
    </form>
    <form>
        <h4>其他要求:</h4>
        <textarea name="require" id="" cols="40" rows="5" wrap="virtual"></textarea>

    </form>


</body>

</html>
