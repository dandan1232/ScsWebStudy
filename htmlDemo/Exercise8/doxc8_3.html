<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        #d1 {
            height: 200px;
            width: 200px;
            background-color: #03A9F4;
            float: left;
        }

        #d2 {
            height: 200px;
            width: 400px;
            background-color: #2E7D32;
            float: left;
        }

        #d3 {
            height: 200px;
            width: 600px;
            background-color: #FF6F00;
            /* 清除浮动 */
            clear: both;
        }
    </style>
</head>

<body>
    <div id="d1">
        我是div1
    </div>
    <div id="d2">
        我是div2
    </div>
    <div id="d3">
        我是div3
    </div>
</body>

</html>
