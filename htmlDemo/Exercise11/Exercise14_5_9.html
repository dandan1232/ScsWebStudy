<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in循环的应用</title>
</head>

<body>
    <script type="text/javascript">
        var i = 1
        document.write("<h3>screen对象所有属性名称/属性值:</h3>")
        for (var property in screen) {
            document.write(i + "." + property + "/" + screen[property] + " ")
            if (i % 2 == 0) {
                document.write("<br/>")
            }
            i++
        }
        //遍历数组对象的所有元素
        var stu = new Array("林丹丹", "阿蛋", "念安", "亦安", "安安", "二狗")
        var j = 1 //定义计数器j
        document.write("<h3>数组的元素分别为:</h3>")
        for (var student in stu) {
            document.write(j + "." + stu[student] + " ")
            if (j % 2 == 0) {
                document.write("</br>")
            }//每行输出两对
            j++
        }

    </script>

</body>

</html>
