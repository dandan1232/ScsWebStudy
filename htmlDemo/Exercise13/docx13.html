<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选</title>
    <style type="text/css">
        body {
            margin: 30px 40%;
        }

        .title {
            background-color: #2196F3;
        }

        table {
            border: solid 1px;
            width: 400px;
            height: 120px;
        }
    </style>


</head>

<body>
    <table>
        <tr class="title">
            <th>
                <input type="checkbox" id="chooseAll" value="复选框">
            </th>
            <th>菜名</th>
            <th>饭店</th>
        </tr>

        <tr>
            <th>
                <input type="checkbox" name="choose" value="复选框">
            </th>
            <th>红烧肉</th>
            <th>一食堂</th>
        </tr>

        <tr>
            <th>
                <input type="checkbox" name="choose" value="复选框">
            </th>
            <th>西红柿鸡蛋</th>
            <th>一食堂</th>
        </tr>

        <tr>
            <th>
                <input type="checkbox" name="choose" value="复选框">
            </th>
            <th>油炸榴莲</th>
            <th>一食堂</th>
        </tr>

        <tr>
            <th>
                <button onclick="delete_choose()">删除</button>
            </th>
        </tr>

    </table>

    <script type="text/javascript">
        window.onload = function () {
            //获取所有复选框对象，返回一个数组
            var Choose = document.getElementsByName("choose")
            for (var i = 0; i < Choose.length; i++) {
                Choose[i].onclick = function () {
                    //将chooseAll设置为选中状态
                    chooseAll.checked = true
                    for (var j = 0; j < Choose.length; j++) {
                        //判断四个多选框是否全选
                        //只要有一个没选中则就不是全选
                        if (!Choose[j].checked) {
                            //一旦进入判断，则证明不是全选状态
                            //将chooseAll设置为没选中状态
                            chooseAll.checked = false
                            //一旦进入判断，则已经得出结果，不用再继续执行循环
                            break
                        }

                    }
                }
            }
            //获取全选框对象
            var ChooseAll = document.getElementById("chooseAll")
            //当点击全选框时，将全选框的checked值赋给所有复选框对象的checked
            chooseAll.onclick = function chooseAll () {
                //遍历所有复选框对象
                for (var i = 0; i < Choose.length; i++) {
                    Choose[i].checked = ChooseAll.checked
                }
            }


        }
        function delete_choose () {
            const Choose = document.getElementsByName("choose")
            for (var i = Choose.length - 1; i >= 0; i--) {
                if (Choose[i].checked) {
                    Choose[i].parentNode.parentNode.parentNode.removeChild(Choose[i].parentNode.parentNode)
                    // ChooseAll.checked = false

                }
            }

        }



    </script>
</body>

</html>
