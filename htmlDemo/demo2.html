<body background="#FFECB3" text="##455A64">
    <h1>苏州园林</h1>
    <hr align="center" color="#FFCA28" size="3px">
    <p align="left">
        <strong>
            苏州古典园林，亦称“苏州园林”，
            是位于江苏省苏州市境内的中国古典园林的总称。苏州古典园林溯源于春秋，发展于晋唐，繁荣于两宋，全盛于明清。
        </strong>
    </p>
</body>

<body text="#01579B" background="#01579B">
    <br>
    <h2>拙政园</h2>
    <p align="left">
        拙政园，位于苏州娄门内的东北街，占地62亩，是苏州最大的一处园林，也是苏州园林的代表作，
        明正德年间（1506～1521年），御史王献臣所建。后多次改建。现存园貌多为清末时所形成。
    </p>
    <hr>
    <h2>留园</h2>

    </li>
