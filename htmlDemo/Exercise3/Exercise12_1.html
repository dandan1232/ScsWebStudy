<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <style>
        fieldset {
            width: 300px;
            height: 150px;
            border: 1px double;
            text-align: center;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>登录页面</legend>
            用户名:<input type="text" name="username" size="10">
            <br>
            密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="password" name="password" size="10">
            <br>
            类&nbsp;&nbsp;&nbsp;&nbsp;型：<input type="radio" name="type" value="root" />管理员
            <input type="radio" name="type" value="root" />普通用户
            <br>
            <input type="checkbox" name="remember" value="记住密码" />记住密码
            <input type="checkbox" name="auto" value="自动登录" />自动登录
            <br>
            <input type="submit" name="submit" value="提交">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" name="reset" value="重置">
        </fieldset>
    </form>

</body>

</html>
