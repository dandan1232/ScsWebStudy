<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套表格</title>
    <style type="text/css">
        table {
            border: 8px #0000ff double;
        }

        td {
            border: 1px black solid;
            text-align: center;
        }
    </style>

</head>

<body>
    <table border="1" width="300" align="center">
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>
                <table border="1" width="90" height="70" align="center" bgcolor="#F4FF81">
                    <tr>
                        <td>a</td>
                        <td rowspan="2">b</td>
                        <td>c</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>f</td>
                    </tr>
                    <tr>
                        <td>g</td>
                        <td>h</td>
                        <td>i</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="90" height="70" align="center" bgcolor="#FF80AB">
                    <tr>
                        <td>a</td>
                        <td colspan="2">b</td>
                    </tr>
                    <tr>
                        <td>d</td>
                        <td>e</td>
                        <td>f</td>
                    </tr>
                    <tr>
                        <td>g</td>
                        <td>h</td>
                        <td>i</td>
                    </tr>
                </table>
            </td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>

</body>

</html>
