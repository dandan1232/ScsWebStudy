<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器</title>
    <style>
        h1,
        p {
            font-size: 28px;
            background-color: #BBDEFB;
            font-weight: bold;
            font-family: "黑体";
        }

        * {
            font-family: "幼圆";
            color: blueviolet;
        }

        li strong {
            font-style: italic;
            font-variant: small-caps;
            color: #33691E;
        }
    </style>
</head>

<body>
    <h1>我使用了集体声明</h1>
    <p>我也使用了集体声明</p>
    <ul>
        <li>
            <strong>薛之谦</strong>
        </li>
        <li>郭俊辰</li>
        <li>白敬亭</li>
    </ul>
    <p style="text-decoration: underline;background-color: #80CBC4;">今天是2022年10月05日，我采用了行内样式</p>
    <h2>我是二号标题，我啥也没有，跟着通配符走</h2>

</body>

</html>
