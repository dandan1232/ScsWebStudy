    <script type="text/javascript">
        function sum () {
            var n = document.getElementById("shuru").value
            console.log(document.getElementById("shuru"))
            for (i = 1, sum = 0; i <= n; i++) {
                for (j = 1, cj = 1; j <= i; j++) {
                    cj = cj * j
                }

                console.log(i + "!=" + cj + "<br/>")
                sum = sum + cj
            }
            i = i - 1
            console.log("∑" + i + "!=" + sum)
            document.getElementById("result").value = sum
        }
