<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子布局</title>
</head>
<style>
    #box {
        margin: auto;
        width: 300px;
        height: 300px;
        padding: 4px;
        border-left: 50px solid #26A69A;
        border-top: 50px solid #004D40;
        border-right: 50px solid #80CBC4;
        border-bottom: 50px solid rgb(66, 176, 66);
    }

    img {
        width: 300px;
        height: 300px;
    }
</style>

<body>
    <div id="box">
        <img src="../img/sky.jpg" alt="天空">
    </div>

</body>

</html>
